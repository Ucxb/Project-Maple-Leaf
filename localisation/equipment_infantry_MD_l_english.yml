 USA_infantry_equipment_1_short:0 "M16A2"
 USA_infantry_equipment_1_desc:0 "The M16A2 is the second generation of the M16, developed by the US Military to correct the issues the original gun was infamous for in the Vietnam War. Besides some changes to the volume of the weapon, it had much improved reliability, and greater compatibility with various accessories, to make it more dynamic in the field of battle. Originally developed for the US Marine Corps, the US Military still uses some M16A2’s in other branches of the armed forces that don’t require the most modern rifles."
