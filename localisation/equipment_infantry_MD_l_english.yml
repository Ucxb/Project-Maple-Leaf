 PER_infantry_equipment_2:0 "KH-2002"
 PER_infantry_equipment_2_short:0 "KH-2002"
 PER_infantry_equipment_2_desc:0 "The KH2002 Khaybar is an Iranian-designed assault rifle, derived from the DIO S 5.56 assault rifle and further developed by Iran's Defense Industries Organization (DIO).It was designed in 2001 with samples produced in 2003 with the eventual production of the KH2002 commencing in 2004. It is similar in appearance to the FAMAS assault rifle."
 PER_infantry_equipment_3:0 "Norinco CQ"
 PER_infantry_equipment_3_short:0 "Norinco CQ"
 PER_infantry_equipment_3_desc:0 "The Type CQ is an unlicensed Chinese variant of the M16 rifle manufactured by Norinco.According to the Norinco website, the rifle is officially known as CQ 5.56."
 PER_infantry_equipment_4:0 "Sayyad 5.56"
