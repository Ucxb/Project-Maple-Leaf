 PER_infantry_equipment_0_desc:0 "The G3 is a 7.62×51mm NATO battle rifle developed in 1956 by the German armament manufacturer Heckler & Koch GmbH (H&K) in collaboration with the Spanish state-owned design and development agency CETME."
 PER_infantry_equipment_1:0 "KL-7.62"
